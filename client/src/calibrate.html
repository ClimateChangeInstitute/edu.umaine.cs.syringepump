<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <meta
      name="description"
      content="Syringe pump controller using linear-actuator"
    />
    <meta name="author" content="Mark Royer" />
    <link rel="icon" href="./favicon.ico" />

    <title>Syringe Pump Controller</title>
  </head>
  <body style="display: none">
    <div id="header">
      <!-- Navigation will be populated here from header.html -->
      ${require('./header.html')}
    </div>

    <div class="container" style="padding-top: 15px">
      <div class="form-group">
        <div class="row">
          <label
            for="syringeStatus"
            class="col-xs-12 col-sm-3 form-control-label"
            >Syringe Status</label
          >
          <div class="col-xs-12 col-sm-9">
            <div id="syringeStatus" class="alert alert-info">
              The syringe is not active.
            </div>
          </div>
        </div>
        <div class="row">
          <label
            for="syringeProgress"
            class="col-xs-12 col-sm-3 form-control-label"
            >Progress (steps)</label
          >
          <div class="col-xs-12 col-sm-9">
            <div class="progress">
              <div
                id="syringeProgress"
                class="progress-bar progress-bar-info progress-bar-striped"
                role="progressbar"
                aria-valuenow="0"
                aria-valuemin="0"
                aria-valuemax="100"
                style="width: 0%"
              >
                0 (0%)
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="rootwizard" class="tabbable">
        <ul>
          <li id="l1k"><a href="#tab1" data-toggle="tab">1: Load 1k</a></li>
          <li id="l2k"><a href="#tab2" data-toggle="tab">2: Load 2k</a></li>
          <li id="l4k"><a href="#tab3" data-toggle="tab">3: Load 4k</a></li>
          <li id="saveTab">
            <a href="#tab4" data-toggle="tab">4: Verify &amp; Save</a>
          </li>
        </ul>
        <div class="tab-content">
          <div class="tab-pane" id="tab1">
            <!-- Contents from calibrateStep.html and ready function -->
          </div>
          <div class="tab-pane" id="tab2">
            <!-- Contents from calibrateStep.html and ready function -->
          </div>
          <div class="tab-pane" id="tab3">
            <!-- Contents from calibrateStep.html and ready function -->
          </div>
          <div class="tab-pane" id="tab4">
            <div class="form-group">
              <div class="row">
                <label
                  for="input1kFinal"
                  class="col-xs-12 col-sm-6 form-control-label"
                  >1000 steps ml</label
                >
                <div class="col-xs-12 col-sm-6">
                  <input
                    id="input1kFinal"
                    type="number"
                    class="form-control"
                    min="0"
                    step="any"
                  />
                </div>
              </div>
              <div class="row">
                <label
                  for="input2kFinal"
                  class="col-xs-12 col-sm-6 form-control-label"
                  >2000 steps ml</label
                >
                <div class="col-xs-12 col-sm-6">
                  <input
                    id="input2kFinal"
                    type="number"
                    class="form-control"
                    min="0"
                    step="any"
                  />
                </div>
              </div>
              <div class="row">
                <label
                  for="input4kFinal"
                  class="col-xs-12 col-sm-6 form-control-label"
                  >4000 steps ml</label
                >
                <div class="col-xs-12 col-sm-6">
                  <input
                    id="input4kFinal"
                    type="number"
                    class="form-control"
                    min="0"
                    step="any"
                  />
                </div>
              </div>
              <div class="row">
                <div class="col-xs-12 col-sm-6">
                  <p>
                    Please verify the inputs shown above. If they are correct,
                    click save.
                  </p>
                </div>
              </div>
            </div>
          </div>
          <ul class="pager wizard">
            <li class="previous"><a href="#">Previous</a></li>
            <li class="next"><a href="#">Next</a></li>
            <li class="next finish" style="display: none;">
              <a href="javascript:;">Save</a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div id="modals">
      <!-- Modal dialogs will be populated here from modals.html -->
      ${require('./modals.html')}
    </div>
  </body>
</html>
